name: Deploy to Cloud Run

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_ID: yt-transcript-demo-2025
  SERVICE_NAME: mcphub-api
  REGION: asia-northeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" \
            --set-env-vars "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" \
            --set-env-vars "GH_TOKENS=${{ secrets.GH_TOKENS }}" \
            --set-env-vars "ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}" \
            --min-instances 0 \
            --max-instances 3 \
            --memory 512Mi \
            --quiet
